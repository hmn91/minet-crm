server {
  listen 80;
  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback â€” all routes serve index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache immutable static assets for 1 year
  location ~* \.(js|css|png|svg|ico|woff|woff2|webp)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Security headers
  add_header X-Frame-Options "DENY";
  add_header X-Content-Type-Options "nosniff";
  add_header Referrer-Policy "strict-origin-when-cross-origin";
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()";

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/javascript image/svg+xml;
  gzip_min_length 1024;
}
